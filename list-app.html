<!DOCTYPE html>
<html>
 <head>
 <title>List App</title>
 
 <style>
     body{
         text-align: center;
         background-color: lightblue;
         padding: 20pt;
         font-size: 20pt;
         margin: 20px
        }
  .app {
    height:600px;
    width: 350px; 
    background-color:lightgreen; 
    float: center; 
    padding:10px; 
    margin:20px;
  }
  input[type="button"] {
   background-color: rgb(143, 131, 255);
  }
 </style>
 <script>
  function addItem() {
   var newItem = document.createElement("p");
   newItem.innerHTML = document.getElementById("box").value;
   newItem.onclick = removeItem;
   document.getElementById("list").appendChild(newItem);
   saveList();
  }
  function removeItem() {
   document.getElementById("list").removeChild(this);
   saveList();
  }
  function saveList() {
   localStorage.storedList = document.getElementById("list").innerHTML;
  }
  function loadList() {
   document.getElementById("list").innerHTML = localStorage.storedList;
   for(var i = 0; i < list.children.length; i++) {
    list.children[i].onclick = removeItem;
   }
  }
 </script>
</head>
<body>
  <p>Click Your Item to Remove, This list will be saved so dont worry if you closed the tab accidently</p>
 </div>
 <div class="app">
  <p style="font-size:18px; font-style:bold; text-align: center;">List</p>
  <input type="text" id="box" value=""/>
  <br/>
  <input type="button" value="Click Here to Add Your Item" onclick="addItem();"/>
  <br/>
   <div id="list"></div>
 </div>
 <script>
  if(localStorage.storedList) {
   loadList();
  }
 </script>
</body>
</html>
